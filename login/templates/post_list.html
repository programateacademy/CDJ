{% extends 'layout.html' %}

{% load static %}

{% block content%}
<h1 class="h1">Lista de posts</h1>

{% if posts %}
<ul>
    {% for post in posts %}
    <li class="prueba">{{ post.title }} - <a href="{% url 'login:post_update' pk=post.pk %}">Editar</a> - <a
            href="{% url 'login:post_delete' pk=post.pk %}">Eliminar</a></li>
    <li><img src="{{ post.image.url }}" alt=""></li>
    <h2>{{ post.text}}</h2>
    {% endfor %}
</ul>
{% else %}
<p>No hay posts.</p>
{% endif %}

<a href="{% url 'login:post_create' %}">Crear post</a>
{% endblock %}
