{% extends 'layout.html' %}
{% load static %}

{% block content %}
<!--Container Imagen de Noticia-->
<div class="post_title">
    <h2>{{ post.title }}</h2>
</div>

<div class="container">
    <div class="container-consejos justify-content-center">
        <div class="row">
            <img src="{{ post.image.url }}" alt="{{ post.title }} banner" class="parallax">
        </div>
    </div>
</div>
<div class="texto_post">
    <p>{{ post.text |safe }}</p>
</div>




{% endblock %}
